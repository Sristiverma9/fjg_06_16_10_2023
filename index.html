
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addvendor">
      <h2>Add Vendor</h2><hr>
        <h2>Vendor Details</h2>
        <form>
            <div class="container">
                <div class="container2">
                    <label class="required">GSTIN</label> <input type="text" id="gstin" required>
                </div>

                <div class="container2">
                    <label class="required">GST Status</label> <input type="text" id="gstStatus" required>
                </div>

                <div class="container2">
                    <label class="required">Legal Name</label> <input type="text" id="legalName" required>
                </div>

                <div class="container2">
                    <label class="required">PAN NO</label> <input type="text" id="panNo" required>
                </div>

                <div class="container2">
                    <label class="required">Address</label> <input type="text" id="address" required>
                </div>

                <div class="container2">
                    <label class="required">CIN</label> <input type="text" id="cin" required>
                    <button class="validate-cin">Validate CIN</button>
                    <p>CIN should be atleast 15 digits long</p>
                </div>

                <div class="container2">
                    <label class="required">Branch</label>
                    <select id="branch" required>
                        <option value="select">Branch</option>
                        <option value="branch1">Branch A</option>
                        <option value="branch2">Branch B</option>                        
                    </select>
                </div>

                <div class="container2">
                    <label class="required">Vendor Type</label>
                    <select id="vendorType" required>
                        <option value="select">Type</option>
                        <option value="type1">Type A</option>
                        <option value="type2">Type B</option>                        
                    </select>
                </div>

                <div class="container2">
                    <label for="vCode">V Code</label> <input type="text" id="vCode" required>
                    <p>V Code Must Be Alphanumeric</p>
                </div>
            </div>

            <h2>User Details</h2>
            <div class="container">
                <div class="container2">
                    <label class="required">User Name</label> <input type="text" id="username" required>
                </div>

                <div class="container2">
                    <label class="required">Contact Person</label> <input type="text" id="contactPerson" required>
                </div>

                <div class="container2">
                    <label class="required">Email ID</label> <input type="text" id="email" required>
                </div>

                <div class="container2">
                    <label class="required">Mobile Number</label> <input type="text" id="mobileNumber" required>
                </div>
            </div>

            <h2>Bank Details</h2>
            <div class="container">
                <div class="container2">
                    <label class="required">Account Number</label> <input type="text" id="accountNumber" required>
                </div>

                <div class="container2">
                    <label class="required">IFSC Code</label> <input type="text" id="ifscCode" required> 
                    <button class="validate-ifsc">Validate IFSC</button>
                </div>

                <div class="container2">
                    <label class="required">Bank Name</label> <input type="text" id="bankName" required>
                </div>
                
                <div class="container2">
                    <label for="bankBranch">Bank Branch</label> <input type="text" id="bankBranch" required>
                </div>
                
                <div class="container2">
                    <label class="required">Name</label> <input type="text" id="name" required>
                </div>
                <div class="container2">
                    <label class="required">Mobile Number</label> <input type="text" id="mobilename" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
